<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>{{table_name}}</h4>
    <a href="{% url 'dynamic_insert' table_name %}">Add {{ table_name }}</a> <a href="http://127.0.0.1:8000/showtables/">Back to table list</a>  
    <hr>
    <table>      
        <thead>  
            <tr>
                {% for i in th %}
                <th>{{i}}</th>
                {% endfor %}
                <th>Actions</th>
            </tr>           
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                {% for j in i %}
                <td>{{ j }}</td>
                {% endfor %}
                <td><a href="{% url 'values_delete' table_name i.0 %}" 
                    class="btn btn-danger btn-sm" 
                    onclick="return confirm('Are you sure you want to delete?');">
                    Delete
                 </a></td>
                 <td>
                    <a href="{% url 'values_update' table_name i.0 %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        
</html>
